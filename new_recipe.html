  <body class="foodkuy-green-leaf">
    
    <!-- Preloading -->
    <div class="preloading">
      <div class="wrap-preload">
        <div class="cssload-loader"></div>
      </div>
    </div>
    <!-- .Preloading -->
    <div class="wrapper">
      <!-- Sidebar left -->
  <script src="sidebarleft.js?v='+new Date.getTime();"></script>
  <!-- .Sidebar left -->
  <!-- Sidebar right -->

  <!-- .Sidebar right-->
      <!-- Page content  -->
      <div id="content">
        <!-- Header  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-header">
          <div class="container-fluid">
            <button type="button" id="sidebarleftbutton" class="btn">
            <i class="fas fa-align-left"></i>
            </button>
            <div class="logo">Recipes</div>
            <button type="button" id="sidebarrightbutton" class="btn">
            <i class="fas fa-search"></i>
            </button>
          </div>
        </nav>
        <!-- .Header  -->
        <!-- Content Wrap  -->
        <div class="content-wrap">
          <div class="heading-page">
            Add a new recipe
            <div class="back-btn">
              <div class="icon-back"><i class="fas fa-chevron-left"></i></div>
              
            </div>
          </div>
          
          <div class="new-recipe-section">
            <form class="form" action="##" method="post" id="setting">
              <span style="background-color: black;color:white;">only managers and admin can add recipes</span>
          
              <div class="fb-text">Post a new food recipe, Lorem ipsum dolor sit amet, consectetur adipiscing elit. </div>
              <div class="stt-form">
                
                
                <div class="form-group">
                  <div class="col-xs-12">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title"   title="enter your food name">
                  </div>
                </div>
                
                
                
                <div class="form-group">
                  <div class="col-xs-12">
                    <label for="detail">Detail</label>
                    <textarea id="detail" name="detail" cols="40" rows="3" class="form-control"  ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <label for="detail">Ingredients</label>
                    <textarea id="ingredients" name="ingredients" cols="40" rows="3" class="form-control"  ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <label for="detail">Directions</label>
                    <textarea id="directions" name="directions" cols="40" rows="3" class="form-control"  ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <div> <label for="detail">Image</label></div>
                    <input type="file" class="text-center center-block file-upload">
                  </div>
                </div>
                
                
                
              </div>
              <div class="submit-btn">
                <div class="col-xs-12">
                  <button class="theme-button" type="submit">Save</button>
                  <button class="theme-button" type="reset">Reset</button>
                </div>
              </div>
              
            </form>
          </div>
        </div>
        <!-- .Content wrap  -->
        <!-- Footer  -->
        <div class="footer">
          <div class="footer-heading">Follow Us</div>
          <div class="socmed">
            <div class="socmed-line">
              <div class="socmed-item">

              </div>
            </div>
            <div class="socmed-line">
              <div class="socmed-item">
                <a href="#" class="si-icon"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
            <div class="socmed-line">
              <div class="socmed-item">
                <a href="#" class="si-icon"><i class="fab fa-twitter"></i></a>
              </div>
            </div>
            <div class="socmed-line">
              <div class="socmed-item">
                <a href="#" class="si-icon"><i class="fab fa-youtube"></i></a>
              </div>
            </div>
          </div>
