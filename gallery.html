<!doctype html>
<script src="nocache.js?v='+new Date.getTime();"></script>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Foodkuy - Mobile HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="HandheldFriendly" content="True">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap v4.3.1 CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/theme/themelibrary.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="lib/slick/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="lib/slick/slick/slick-theme.css">
    <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="lib/Magnific-Popup-master/dist/magnific-popup.css">
    <!-- Font Awesome Free 5.10.2 JS -->
    <script defer src="lib/fontawesome-free-5.10.2-web/js/brands.js"></script>
    <script defer src="lib/fontawesome-free-5.10.2-web/js/solid.js"></script>
    <script defer src="lib/fontawesome-free-5.10.2-web/js/fontawesome.js"></script>
  </head>
  <body class="foodkuy-green-leaf">
    
    <!-- Preloading -->
    <div class="preloading">
      <div class="wrap-preload">
        <div class="cssload-loader"></div>
      </div>
    </div>
    <!-- .Preloading -->
    <div class="wrapper">
      <!-- Sidebar left -->
  <script src="sidebarleft.js?v='+new Date.getTime();"></script>
  <!-- .Sidebar left -->
  <!-- Sidebar right -->
  <script src="sidebarright.js?v='+new Date.getTime();"></script>
  <!-- .Sidebar right-->
      <!-- Page content  -->
      <div id="content">
        <!-- Header  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-header">
          <div class="container-fluid">
            <button type="button" id="sidebarleftbutton" class="btn">
            <i class="fas fa-align-left"></i>
            </button>
            <div class="logo">Foodkuy</div>
            <button type="button" id="sidebarrightbutton" class="btn">
            <i class="fas fa-search"></i>
            </button>
          </div>
        </nav>
        <!-- .Header  -->
        <!-- Content Wrap  -->
        <div class="content-wrap">
          <div class="heading-page">
            Food Gallery
            <div class="back-btn">
              <div class="icon-back"><i class="fas fa-chevron-left"></i></div>
              
            </div>
          </div>
          
          <div class="gallery-section">
            
            <div class="row-filter">
              <!-- filter -->
              <div class="filter-gallery">
                <button data-filter="gallery-no-filter" class="filter-button active">All</button>
                <button data-filter="gallery-bread" class="filter-button">Bread</button>
                <button data-filter="gallery-chicken" class="filter-button">Chicken</button>
                <button data-filter="gallery-salads" class="filter-button">Salads</button>
                <button data-filter="gallery-pizza" class="filter-button">Pizza</button>
              </div>
              <!-- /filter -->
            </div>
            
            <div class="row-gallery">
              <div class="wrap-gallery">
                <div class="gall-col gallery-img-box gallery-bread">
                  <a class="gallery-list" href="img/food16.jpg"><img alt="gallery" src="img/food16.jpg"></a>
                </div>
                <div class="gall-col gallery-img-box gallery-bread">
                  <a class="gallery-list" href="img/food17.jpg"><img alt="gallery" src="img/food17.jpg"></a>
                </div>
                <div class="gall-col gallery-img-box gallery-chicken gallery-salads">
                  <a class="gallery-list" href="img/food5.jpg"><img alt="gallery" src="img/food5.jpg"></a>
                </div>
                <div class="gall-col gallery-img-box gallery-chicken">
                  <a class="gallery-list" href="img/food14.jpg"><img alt="gallery" src="img/food14.jpg"></a>
                </div>
                <div class="gall-col gallery-img-box gallery-salads">
                  <a class="gallery-list" href="img/food12.jpg"><img alt="gallery" src="img/food12.jpg"></a>
                </div>
                <div class="gall-col gallery-img-box gallery-salads">
                  <a class="gallery-list" href="img/food10.jpg"><img alt="gallery" src="img/food10.jpg"></a>
                </div>
                <div class="gall-col gallery-img-box gallery-pizza">
                  <a class="gallery-list" href="img/food13.jpg"><img alt="gallery" src="img/food13.jpg"></a>
                </div>
                <div class="gall-col gallery-img-box gallery-pizza gallery-salad">
                  <a class="gallery-list" href="img/food15.jpg"><img alt="gallery" src="img/food15.jpg"></a>
                </div>
                <div class="gall-col gallery-img-box gallery-salads">
                  <a class="gallery-list" href="img/food4.jpg"><img alt="gallery" src="img/food4.jpg"></a>
                </div>
                <div class="gall-col gallery-img-box gallery-chicken">
                  <a class="gallery-list" href="img/food9.jpg"><img alt="gallery" src="img/food9.jpg"></a>
                </div>
                <div class="clear"></div>
              </div>
            </div>
            
          </div>
        </div>
        <!-- .Content wrap  -->
        <!-- Footer  -->
        <div class="footer">
          <div class="footer-heading">Follow Us</div>
          <div class="socmed">
            <div class="socmed-line">
              <div class="socmed-item">
                <a href="#" class="si-icon"> <i class="fab fa-facebook-f"></i></a>
              </div>
            </div>
            <div class="socmed-line">
              <div class="socmed-item">
                <a href="#" class="si-icon"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
            <div class="socmed-line">
              <div class="socmed-item">
                <a href="#" class="si-icon"><i class="fab fa-twitter"></i></a>
              </div>
            </div>
            <div class="socmed-line">
              <div class="socmed-item">
                <a href="#" class="si-icon"><i class="fab fa-youtube"></i></a>
              </div>
            </div>
          </div>
        </div>
        <!-- .Footer  -->
      </div>
      <!-- .Page content  -->
      <div class="overlay"></div>
      <!-- Optional JavaScript -->
      <!-- jQuery v3.4.1 -->
      <script src="lib/jquery/jquery-3.4.1.min.js"></script>
      <!--  Bootstrap v4.3.1 JS -->
      <script src="lib/bootstrap/js/bootstrap.min.js"></script>
      <!-- Magnific Popup core JS file -->
      <script src="lib/Magnific-Popup-master/dist/jquery.magnific-popup.js"></script>
      <!-- Slick JS -->
      <script src="lib/slick/slick/slick.min.js"></script>
      <!--  Custom JS -->
      <script src="js/theme.js"></script>
    </div>
  </body>
</html>
